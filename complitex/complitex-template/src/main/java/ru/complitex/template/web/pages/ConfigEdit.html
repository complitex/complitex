<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <wicket:head><title wicket:id="title"></title></wicket:head>
</head>

<body>
<wicket:extend>
    <h2><wicket:message key="title"/></h2>

    <div wicket:id="messages"></div>

    <form action="#" wicket:id="form">
        <fieldset wicket:id="groupNames" style="margin-bottom:20px">
            <legend wicket:id="groupName"></legend>
            <table class="tbForm">
                <tbody>
                <tr wicket:id="listView">
                    <th><span wicket:id="label"></span>:</th>
                    <td><div wicket:id="config"></div></td>
                </tr>
                </tbody>
            </table>
        </fieldset>

        <input type="submit" class="btnBig" wicket:message="value:save" wicket:id="save"/>
    </form>
</wicket:extend>
</body>
</html>
