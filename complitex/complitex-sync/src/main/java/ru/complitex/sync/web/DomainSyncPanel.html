<wicket:panel xmlns:wicket="http://wicket.apache.org">
    <div wicket:id="processed" style="margin: -20px 0 20px 0; padding-left: 30px"></div>
    <div>
        <ul>
            <li wicket:id="filters">
                <span wicket:id="filter"></span>
            </li>
        </ul>
    </div>
    <div wicket:id="table"></div>
    <div style="margin-top: 10px">
        <input type="button" class="btnBig" wicket:id="load" wicket:message="value:load"/>
        <input type="button" class="btnBig" wicket:id="sync" wicket:message="value:sync"/>
        <input type="button" class="btnMiddle" wicket:id="cancel" wicket:message="value:cancel"/>
    </div>
</wicket:panel>
