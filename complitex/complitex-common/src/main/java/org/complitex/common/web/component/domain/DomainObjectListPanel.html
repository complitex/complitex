<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<wicket:panel xmlns:wicket="http://wicket.apache.org">
    <h2 wicket:id="label"></h2>
    <div wicket:id="searchPanel"></div>

    <div wicket:id="content">
        <form action="#" wicket:id="filterForm">
            <table class="tbColor bookContent" cellpadding="0" cellspacing="0" border="0">
                <thead>
                <tr>
                    <th></th>
                    <th>Идентификатор объекта</th>
                    <th>Внешний код</th>
                    <th wicket:id="columns">
                        <span wicket:id="column">
                            <span wicket:id="columnName"></span>
                        </span>
                    </th>
                    <th style="width:110px">
                        <input wicket:id="reset" type="button" wicket:message="value:reset" class="btnSmall"/>
                    </th>
                </tr>
                <tr>
                    <td class="filter-td"></td>
                    <td class="filter-td"><input wicket:id="objectId" type="text" style="width: 100%"/></td>
                    <td class="filter-td"><input wicket:id="externalId" type="text" style="width: 100%"/></td>
                    <wicket:container wicket:id="filters">
                        <td class="filter-td">
                            <span wicket:id="filter"></span>
                        </td>
                    </wicket:container>
                    <td class="filter-td">
                        <input wicket:id="submit" type="submit" wicket:message="value:find" class="btnSmall"/>
                    </td>
                </tr>
                </thead>
                <tbody wicket:id="radioGroup">
                <tr wicket:id="data">
                    <td><input type="radio" wicket:id="radio"/></td>
                    <td><span wicket:id="object_id"></span></td>
                    <td><span wicket:id="external_id"></span></td>
                    <td wicket:id="dataColumns">
                        <span wicket:id="dataColumn"></span>
                    </td>
                    <td>
                        <a wicket:id="detailsLink">
                            <span wicket:id="editMessage"></span>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
            <div wicket:id="navigator"></div>

            <div wicket:id="actionContainer" style="margin-top: 30px;">
                <input type="button" wicket:message="value:select" wicket:id="select" class="btnMiddle"/>
                <input type="button" wicket:message="value:cancel" wicket:id="cancel" class="btnMiddle"/>
            </div>

        </form>
    </div>
</wicket:panel>
