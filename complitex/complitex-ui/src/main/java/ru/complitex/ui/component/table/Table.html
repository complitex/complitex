<wicket:panel xmlns:wicket="http://wicket.apache.org">
    <thead>
    <tr>
        <th wicket:id="headers"></th>
    </tr>
    <tr>
        <td wicket:id="filters"></td>
    </tr>
    </thead>
    <tbody wicket:id="body">
    <tr wicket:id="items">
        <td wicket:id="data" class="pointer"></td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
        <td wicket:id="footer">
            <div wicket:id="paging"></div>
        </td>
    </tr>
    </tfoot>
</wicket:panel>
