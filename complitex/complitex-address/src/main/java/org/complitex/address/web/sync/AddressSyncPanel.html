<wicket:panel xmlns:wicket="http://wicket.apache.org">
    <div wicket:id="processed" style="margin-bottom: 5px"></div>
    <div wicket:id="table"></div>
    <div style="margin-top: 10px">
        <input type="button" class="btnBig" wicket:id="sync" wicket:message="value:sync"/>
        <input type="button" class="btnMiddle" wicket:id="cancel" wicket:message="value:cancel"/>
        <input type="button" class="btnMiddle" wicket:id="add_all" wicket:message="value:add_all"/>
    </div>
</wicket:panel>
