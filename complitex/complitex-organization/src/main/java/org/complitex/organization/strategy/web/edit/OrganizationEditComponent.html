<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
    <head>
        <title></title>
    </head>
    <body>
        <wicket:panel>
            <table class="tbForm">
                <tr>
                    <th>
                        <wicket:message key="organization_type"/>:
                    </th>
                    <td>
                        <select wicket:id="organizationType" multiple="multiple">
                            <option></option>
                        </select>
                    </td>
                </tr>
            </table>

            <table class="tbForm">
                <tr wicket:id="districtContainer">
                    <th>
                        <wicket:message key="district"/> 
                        <span wicket:id="districtRequiredContainer"><b class="blue">*</b></span>:
                    </th>
                    <td>
                        <span wicket:id="district"></span>
                    </td>
                </tr>
                <tr wicket:id="parentContainer">
                    <th>
                        <wicket:message key="parent"/>:
                    </th>
                    <td>
                        <div wicket:id="parent" class="organization_parent_component"></div>
                    </td>
                </tr>

                <tr wicket:id="dataSourceContainer">
                    <th>
                        <span wicket:id="dataSourceLabel"></span><b class="blue">*</b>:
                    </th>
                    <td>
                        <select wicket:id="dataSource">
                            <option></option>
                        </select>
                    </td>
                </tr>

                <tr wicket:id="serviceBillingContainer">
                    <th><wicket:message key="service_billing"/></th>
                    <td>
                        <table>
                            <tr wicket:id="serviceBillings">
                                <td><select wicket:id="service"></select></td>
                                <td><select wicket:id="billing"></select></td>
                                <td><a wicket:id="remove"><wicket:message key="remove"/></a></td>
                            </tr>
                        </table>
                        <span><a wicket:id="add"><wicket:message key="add"/></a></span>
                    </td>
                </tr>

                <wicket:child/>
            </table>
        </wicket:panel>
    </body>
</html>
