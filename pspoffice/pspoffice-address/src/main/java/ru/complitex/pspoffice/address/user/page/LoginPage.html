<!doctype html>
<html xmlns:wicket="http://wicket.apache.org">
<body>
<div class="container-fluid h-100">
    <div class="row align-items-center h-100">
        <div class="col"></div>

        <div class="col-2">
            <div wicket:id="feedback"></div>

            <form wicket:id="form">
                <div class="form-group">
                    <label for="username">Имя пользователя</label>
                    <input id="username" wicket:id="username" class="form-control"/>
                </div>
                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input id="password" wicket:id="password" type="password" class="form-control"/>
                </div>
                <button wicket:id="login" type="submit" class="btn btn-outline-primary">Войти</button>
            </form>
        </div>

        <div class="col"></div>
    </div>
</div>
</body>
</html>
