<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
    <head>
        <title></title>
    </head>
    <body>
        <wicket:panel>
            <div wicket:id="dialog" wicket:message="title:title" style="display: none;">
                <div>
                    <h3>
                        <wicket:message key="message"/>
                    </h3>
                    <input type="button" wicket:message="value:ok" wicket:id="ok" class="btnMiddle"/>
                </div>
            </div>
        </wicket:panel>
    </body>
</html>
