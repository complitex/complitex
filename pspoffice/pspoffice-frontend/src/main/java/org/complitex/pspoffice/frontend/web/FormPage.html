<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head></head>
<body>
<wicket:extend>
    <div wicket:id="feedback"></div>

    <form wicket:id="form" class="form-horizontal">
        <wicket:child/>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button wicket:id="save" class="btn btn-primary">Сохранить</button>
                <button wicket:id="cancel" class="btn btn-default">Отмена</button>
            </div>
        </div>
    </form>
</wicket:extend>
</body>
</html>
