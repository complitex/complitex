<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head></head>
<body>
<wicket:extend>
    <div wicket:id="feedback"></div>

    <form wicket:id="form" class="form-horizontal">
        <div class="form-group">
            <label for="nameRu" class="col-sm-2 control-label">Название страны</label>
            <div class="col-sm-10">
                <input wicket:id="nameRu" id="nameRu" class="form-control" placeholder="русский"/>
                <span class="help-block"></span>
            </div>
        </div>
        <div class="form-group">
            <label for="nameUk" class="col-sm-2 control-label"></label>
            <div class="col-sm-10">
                <input wicket:id="nameUk" id="nameUk" class="form-control" placeholder="украинский"/>
                <span class="help-block"></span>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button wicket:id="save" class="btn btn-primary">Сохранить</button>
                <button wicket:id="cancel" class="btn btn-default">Отмена</button>
            </div>
        </div>
    </form>
</wicket:extend>
</body>
</html>
