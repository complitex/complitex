<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head></head>
<body>
<div class="container">
    <header class="page-header">
        <h1>
            <a wicket:id="headerLink" style="text-decoration: none">
                Паспортный стол
            </a>
        </h1>
    </header>

    <div class="row">
        <div class="col-sm-3 col-md-3">
            <div class="panel-group">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne">Карточка регистрации</a>
                        </h4>
                    </div>
                    <div id="collapseOne" class="panel-collapse collapse in">
                        <div class="panel-body">
                            <table class="table">
                                <tr><td><a wicket:id="personsLink">Персоны</a></td></tr>
                                <tr><td><a href="#">Регистрация</a></td></tr>
                            </table>
                        </div>
                    </div>
                </div>

                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a data-toggle="collapse" data-parent="#accordion" href="#collapseTwo">Адресный справочник</a>
                        </h4>
                    </div>
                    <div id="collapseTwo" class="panel-collapse collapse in">
                        <div class="panel-body">
                            <table class="table">
                                <tr><td><a wicket:id="country">Страна</a></td></tr>
                                <tr><td><a wicket:id="region">Регион</a></td></tr>
                                <tr><td><a wicket:id="city">Город</a></td></tr>
                                <tr><td><a wicket:id="district">Район</a></td></tr>
                                <tr><td><a wicket:id="street">Улица</a></td></tr>
                                <tr><td><a wicket:id="building">Дом</a></td></tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-9 col-md-9">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 wicket:id="title" class="panel-title"></h3>
                </div>
                <div class="panel-body">
                    <wicket:child/>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
