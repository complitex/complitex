<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head></head>
<body>
<div class="container">
    <header class="page-header">
        <h1>Паспортный стол</h1>
    </header>

    <div class="row">
        <div class="col-sm-3 col-md-3">
            <div class="panel-group" id="accordion">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne">Карточка регистрации</a>
                        </h4>
                    </div>
                    <div id="collapseOne" class="panel-collapse collapse in">
                        <div class="panel-body">
                            <table class="table">
                                <tr><td><a href="#">Поиск</a></td></tr>
                                <tr><td><a href="#">Регистрация</a></td></tr>
                            </table>
                        </div>
                    </div>
                </div>

                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a data-toggle="collapse" data-parent="#accordion" href="#collapseTwo">Адресный справочник</a>
                        </h4>
                    </div>
                    <div id="collapseTwo" class="panel-collapse collapse">
                        <div class="panel-body">
                            <table class="table">
                                <tr><td><a href="#">Страна</a></td></tr>
                                <tr><td><a href="#">Регион</a></td></tr>
                                <tr><td><a href="#">Город</a></td></tr>
                                <tr><td><a href="#">Район</a></td></tr>
                                <tr><td><a href="#">Улица</a></td></tr>
                                <tr><td><a href="#">Дом</a></td></tr>
                                <tr><td><a href="#">Квартира</a></td></tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-9 col-md-9">
            <div class="well">
                <wicket:child/>
            </div>
        </div>
    </div>
</div>
</body>
</html>
