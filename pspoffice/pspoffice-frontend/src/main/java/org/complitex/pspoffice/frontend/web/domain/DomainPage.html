<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head></head>
<body>
<wicket:extend>
    <wicket:fragment wicket:id="value">
        <div class="form-group">
            <label wicket:id="label" for="id1" class="col-sm-2 control-label"></label>
            <div class="col-sm-10">
                <input wicket:id="input" id="id1" class="form-control"/>
                <span class="help-block"></span>
            </div>
        </div>
    </wicket:fragment>

    <wicket:fragment wicket:id="stringValue">
        <div class="form-group">
            <label wicket:id="labelRu" for="id2" class="col-sm-2 control-label"></label>
            <div class="col-sm-10">
                <input wicket:id="inputRu" id="id2" class="form-control" placeholder="русский"/>
                <span class="help-block"></span>
            </div>
        </div>
        <div class="form-group">
            <label wicket:id="labelUk" for="id3" class="col-sm-2 control-label"></label>
            <div class="col-sm-10">
                <input wicket:id="inputUk" id="id3" class="form-control" placeholder="украинский"/>
                <span class="help-block"></span>
            </div>
        </div>
    </wicket:fragment>

    <div wicket:id="attributes">
        <div wicket:id="attribute"></div>
    </div>

</wicket:extend>
</body>
</html>
