<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head></head>
<body>
<wicket:extend>
    <wicket:fragment wicket:id="attribute">
        <div class="form-group">
            <label wicket:id="label" for="#" class="col-sm-2 control-label"></label>
            <div class="col-sm-10">
                <input wicket:id="attribute" id="#" class="form-control" readonly/>
                <span class="help-block"></span>
            </div>
        </div>
    </wicket:fragment>

    <div wicket:id="attributes">
        <div wicket:id="attribute"></div>
    </div>

</wicket:extend>
</body>
</html>
