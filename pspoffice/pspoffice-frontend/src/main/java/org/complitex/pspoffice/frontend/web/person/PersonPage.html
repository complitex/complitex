<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head></head>
<body>
<wicket:extend>
    <form wicket:id="form" class="form-horizontal">
        <div class="form-group">
            <label for="lastNameRu" class="col-sm-2 control-label">Фамилия</label>
            <div class="col-sm-5">
                <input wicket:id="lastNameRu" id="lastNameRu" class="form-control" placeholder="русский"/>
            </div>
            <div class="col-sm-5">
                <input wicket:id="lastNameUk" id="lastNameUk" class="form-control" placeholder="украинский"/>
            </div>
        </div>
        <div class="form-group">
            <label for="firstNameRu" class="col-sm-2 control-label">Имя</label>
            <div class="col-sm-5">
                <input wicket:id="firstNameRu" id="firstNameRu" class="form-control" placeholder="русский"/>
            </div>
            <div class="col-sm-5">
                <input wicket:id="firstNameUk" id="firstNameUk" class="form-control" placeholder="украинский"/>
            </div>
        </div>
        <div class="form-group">
            <label for="middleNameRu" class="col-sm-2 control-label">Отчество</label>
            <div class="col-sm-5">
                <input wicket:id="middleNameRu" id="middleNameRu" class="form-control" placeholder="русский"/>
            </div>
            <div class="col-sm-5">
                <input wicket:id="middleNameUk" id="middleNameUk" class="form-control" placeholder="украинский"/>
            </div>
        </div>

        <div class="form-group">
            <label for="birthDate" class="col-sm-2 control-label">Дата рождения</label>
            <div class="col-sm-10">
                <input wicket:id="birthDate" type="date" class="form-control" id="birthDate"/>
            </div>
        </div>

        <div class="form-group">
            <label for="gender" class="col-sm-2 control-label">Пол</label>
            <div class="col-sm-10">
                <select wicket:id="gender" id="gender" class="form-control"></select>
            </div>
        </div>


        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button wicket:id="save" class="btn btn-default">Сохранить</button>
            </div>
        </div>
    </form>
</wicket:extend>
</body>
</html>
