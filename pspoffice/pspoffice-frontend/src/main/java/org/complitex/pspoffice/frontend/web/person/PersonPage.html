<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head></head>
<body>
<wicket:extend>
    <form wicket:id="form" class="form-horizontal">
        <div class="form-group form-group-sm">
            <label for="lastNameRu" class="col-sm-2 control-label">Фамилия</label>
            <div class="col-sm-5">
                <input wicket:id="lastNameRu" id="lastNameRu" class="form-control" placeholder="русский"/>
            </div>
            <div class="col-sm-5">
                <input wicket:id="lastNameUk" id="lastNameUk" class="form-control" placeholder="украинский"/>
            </div>
        </div>
        <div class="form-group form-group-sm">
            <label for="firstNameRu" class="col-sm-2 control-label">Имя</label>
            <div class="col-sm-5">
                <input wicket:id="firstNameRu" id="firstNameRu" class="form-control" placeholder="русский"/>
            </div>
            <div class="col-sm-5">
                <input wicket:id="firstNameUk" id="firstNameUk" class="form-control" placeholder="украинский"/>
            </div>
        </div>
        <div class="form-group form-group-sm">
            <label for="middleNameRu" class="col-sm-2 control-label">Отчество</label>
            <div class="col-sm-5">
                <input wicket:id="middleNameRu" id="middleNameRu" class="form-control" placeholder="русский"/>
            </div>
            <div class="col-sm-5">
                <input wicket:id="middleNameUk" id="middleNameUk" class="form-control" placeholder="украинский"/>
            </div>
        </div>
    </form>
</wicket:extend>
</body>
</html>
