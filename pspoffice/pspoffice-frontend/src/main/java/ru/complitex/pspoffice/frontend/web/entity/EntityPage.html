<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head></head>
<body>
<wicket:extend>
    <div class="form-group">
        <label for="entityId" class="col-sm-2 control-label">Идентификатор</label>
        <div class="col-sm-10">
            <input wicket:id="entityId" id="entityId" class="form-control" readonly/>
            <span class="help-block"></span>
        </div>
    </div>

    <div class="form-group">
        <label for="entity" class="col-sm-2 control-label">Сущность</label>
        <div class="col-sm-10">
            <input wicket:id="entity" id="entity" class="form-control" readonly/>
            <span class="help-block"></span>
        </div>
    </div>

    <div class="form-group">
        <label for="nameRu" class="col-sm-2 control-label">Название</label>
        <div class="col-sm-10">
            <input wicket:id="nameRu" id="nameRu" class="form-control" placeholder="русский"/>
            <span class="help-block"></span>
        </div>
    </div>
    <div class="form-group">
        <label for="nameUk" class="col-sm-2 control-label"></label>
        <div class="col-sm-10">
            <input wicket:id="nameUk" id="nameUk" class="form-control" placeholder="украинский"/>
            <span class="help-block"></span>
        </div>
    </div>

    <h4>Аттрибуты</h4>

    <div wicket:id="entityAttributes"></div>
</wicket:extend>
</body>
</html>
