<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
    <head>
        <title></title>
    </head>
    <body>
        <wicket:panel>
            <div wicket:id="dialog" style="display: none" wicket:message="title:deactivateHeatmeterDialogTitle">
                <div wicket:id="container">
                    <div wicket:id="messages"></div>
                    <form wicket:id="form">
                        <table cellpadding="0" cellspacing="0" border="0" class="tbForm">
                            <tr>
                                <th>
                                    <wicket:message key="ls"/>:
                                </th>
                                <td>
                                    <span wicket:id="ls"></span>
                                </td>
                            </tr>
                            <tr>
                                <th>
                                    <wicket:message key="deactivateType"/>:
                                </th>
                                <td>
                                    <select wicket:id="deactivateType"></select>
                                </td>
                            </tr>
                            <tr>
                                <th>
                                    <wicket:message key="deactivateDate"/><b class="blue">*</b>:
                                </th>
                                <td>
                                    <div style="white-space: nowrap;">
                                        <input type="text" wicket:id="deactivateDate" style="width: 80px;"/>
                                    </div>
                                </td>
                            </tr>
                        </table>
                        <div style="margin-top: 20px;">
                            <input type="submit" wicket:message="value:deactivate" wicket:id="deactivate" class="btnMiddle"/>
                        </div>
                    </form>
                </div>
            </div>
        </wicket:panel>
    </body>
</html>
