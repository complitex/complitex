<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <title></title>
</head>
<body>
<wicket:panel>
    <div>
        <h3>
            <wicket:message key="choose_account_number"/>
        </h3>
        <table cellpadding="0" cellspacing="0" border="0" class="tbColor">
            <thead>
            <tr>
                <th></th>
                <th wicket:id="accCodeHeader"><wicket:message key="accCode"/></th>
                <th wicket:id="zheuHeader"><wicket:message key="zheu"/></th>
                <th wicket:id="zheuCodeHeader"><wicket:message key="zheuCode"/></th>
                <th wicket:id="ownerFioHeader"><wicket:message key="ownerFio"/></th>
                <th wicket:id="addressHeader"><wicket:message key="address"/></th>
                <th wicket:id="ownerInnHeader"><wicket:message key="ownerInn"/></th>
                <th wicket:id="ercCodeHeader"><wicket:message key="ercCode"/></th>
                <th><input class="btnSmall" wicket:id="filter_reset" type="button" wicket:message="value:reset"/></th>
            </tr>
            <tr class="table_input">
                <th></th>
                <th><input type="text" wicket:id="accCodeFilter"/></th>
                <th><input type="text" wicket:id="zheuFilter"/></th>
                <th><input type="text" wicket:id="zheuCodeFilter"/></th>
                <th><input type="text" wicket:id="ownerFioFilter"/></th>
                <th><input type="text" wicket:id="addressFilter"/></th>
                <th><input type="text" wicket:id="ownerInnFilter"/></th>
                <th><input type="text" wicket:id="ercCodeFilter"/></th>
                <th><input wicket:id="find" class="btnSmall" type="submit" wicket:message="value:filter" tabindex="0"/></th>
            </tr>
            </thead>
            <tbody wicket:id="radioGroup">
            <wicket:container wicket:id="accountDetails">
                <tr>
                    <td><input type="radio" wicket:id="radio"/></td>
                    <td><span wicket:id="accCode"></span></td>
                    <td><span wicket:id="zheu"></span></td>
                    <td><span wicket:id="zheuCode"></span></td>
                    <td><span wicket:id="name"></span></td>
                    <td><span wicket:id="address"></span></td>
                    <td><span wicket:id="ownerInn"></span></td>
                    <td><span wicket:id="ercCode"></span></td>
                    <td><a wicket:id="lodgers"><wicket:message key="lodgers"/></a></td>
                </tr>
                <tr wicket:id="lodgersContainer">
                    <td></td>
                    <td colspan="7">
                        <div wicket:id="messages"></div>
                        <table cellpadding="0" cellspacing="0" border="0" class="tbColor">
                            <tr>
                                <th><wicket:message key="fio"/></th>
                                <th><wicket:message key="birthDate"/></th>
                                <th><wicket:message key="passport"/></th>
                                <th><wicket:message key="idCode"/></th>
                                <th><wicket:message key="dateIn"/></th>
                                <th><wicket:message key="dateOut"/></th>
                            </tr>
                            <tr wicket:id="lodgers">
                                <td wicket:id="fio"></td>
                                <td wicket:id="birthDate"></td>
                                <td wicket:id="passport"></td>
                                <td wicket:id="idCode"></td>
                                <td wicket:id="dateIn"></td>
                                <td wicket:id="dateOut"></td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </wicket:container>
            <tr>
                <td colspan="9">
                    <span wicket:id="navigator"></span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</wicket:panel>
</body>
</html>
