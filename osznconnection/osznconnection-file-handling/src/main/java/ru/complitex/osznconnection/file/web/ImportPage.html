<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">

<body>
<wicket:extend>
    <div>
        <h1><wicket:message key="title"/></h1>

        <div wicket:id="container">
            <div wicket:id="messages"></div>
            <ul>
                <li wicket:id="error" class="feedbackPanelERROR"></li>
            </ul>

            <form action="#" wicket:id="form">
                <div wicket:id="localePicker"></div>
                
                <h2 style="margin-top: 5px;"><wicket:message key="dictionary_import"/></h2>
                <ul wicket:id="dictionary"></ul>

                <h2 style="margin-top: 5px;"><wicket:message key="correction_import"/></h2>
                <select wicket:id="organization"></select><br/>
                <ul wicket:id="corrections"></ul>

                <div style="margin-top: 15px;">
                    <input type="submit" class="btnBig" wicket:id="process" wicket:message="value:process"/>
                </div>
            </form>
        </div>
    </div>
</wicket:extend>
</body>
</html>
