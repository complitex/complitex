<?xml version="1.0" encoding="UTF-8"?>

<wicket:panel xmlns:wicket="http://wicket.apache.org">
    <div wicket:id="container">
        <ul>
            <li wicket:id="statusDetailsInfo">
                <a wicket:id="expand">
                    <span wicket:id="info"></span>
                </a>
                <ul wicket:id="statusDetailsContainer">
                    <li wicket:id="statusDetails" style="margin-left: 10px">
                        <a wicket:id="filter">
                            <span wicket:id="name"></span>
                        </a>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
</wicket:panel>
