<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:wicket>
    <head>
        <title></title>
    </head>
    <body>
        <wicket:panel>
            <table class="tbForm">
                <tr>
                    <th>
                        <wicket:message key="organization_type"/>:
                    </th>
                    <td>
                        <select wicket:id="organizationType" multiple="multiple">
                            <option></option>
                        </select>
                    </td>
                </tr>
            </table>
            <table class="tbForm">
                <tr wicket:id="districtContainer">
                    <th>
                        <wicket:message key="district"/>
                        <span wicket:id="districtRequiredContainer"><b class="blue">*</b></span>:
                    </th>
                    <td>
                        <span wicket:id="district"></span>
                    </td>
                </tr>
                <tr wicket:id="parentContainer">
                    <th>
                        <wicket:message key="parent"/>:
                    </th>
                    <td>
                        <span wicket:id="parent"></span>
                    </td>
                </tr>
                
                <!-- EDRPOU. Only for user organizations. -->
                <tr wicket:id="edrpouContainer">
                    <th>
                        <span wicket:id="label"></span><b wicket:id="required" class="blue">*</b>:
                    </th>
                    <td>
                        <div wicket:id="input"></div>
                    </td>
                </tr>
                
                <!-- Root directory for loading and saving request files. Only for user organizations. -->
                <tr wicket:id="rootDirectoryContainer">
                    <th>
                        <span wicket:id="label"></span><b wicket:id="required" class="blue">*</b>:
                    </th>
                    <td>
                        <div wicket:id="input"></div>
                    </td>
                </tr>

                <!-- Root Export directory for loading and saving request files. Only for user organizations. -->
                <tr wicket:id="rootExportDirectoryContainer">
                    <th>
                        <span wicket:id="label"></span><b wicket:id="required" class="blue">*</b>:
                    </th>
                    <td>
                        <div wicket:id="input"></div>
                    </td>
                </tr>

                <!-- Reference to jdbc data source. Only for calculation centers. -->
                <tr wicket:id="dataSourceContainer">
                    <th>
                        <span wicket:id="dataSourceLabel"></span><b class="blue">*</b>:
                    </th>
                    <td>
                        <select wicket:id="dataSource">
                            <option></option>
                        </select>
                    </td>
                </tr>

                <!-- Oszn Load/Save directories section. It is oszn only attributes. -->
                <tr wicket:id="loadSaveDirsContainer">
                    <td colspan="2">
                        <fieldset style="margin-top: 10px;">
                            <legend>
                                <span style="font-weight: bold;">
                                    <wicket:message key="loadSaveDirsLabel"/>
                                </span>
                            </legend>
                            <div style="margin-top: 10px;">
                                <table class="tbForm">
                                    <tr wicket:id="dir">
                                        <th>
                                            <span wicket:id="label"></span><b wicket:id="required" class="blue">*</b>:
                                        </th>
                                        <td>
                                            <div wicket:id="input"></div>
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </fieldset>
                    </td>
                </tr>
            </table>
        </wicket:panel>
    </body>
</html>
