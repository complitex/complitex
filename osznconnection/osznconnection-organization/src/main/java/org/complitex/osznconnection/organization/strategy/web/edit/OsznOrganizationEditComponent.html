<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:extend>
    <!-- EDRPOU. Only for user organizations. -->
    <tr wicket:id="edrpouContainer">
        <th>
            <span wicket:id="label"></span><b wicket:id="required" class="blue">*</b>:
        </th>
        <td>
            <div wicket:id="input"></div>
        </td>
    </tr>

    <!-- Root directory for loading and saving request files. Only for user organizations. -->
    <tr wicket:id="rootDirectoryContainer">
        <th>
            <span wicket:id="label"></span><b wicket:id="required" class="blue">*</b>:
        </th>
        <td>
            <div wicket:id="input"></div>
        </td>
    </tr>

    <!-- Root Export directory for loading and saving request files. Only for user organizations. -->
    <tr wicket:id="rootExportDirectoryContainer">
        <th>
            <span wicket:id="label"></span><b wicket:id="required" class="blue">*</b>:
        </th>
        <td>
            <div wicket:id="input"></div>
        </td>
    </tr>

    <!-- Oszn Load/Save directories section. It is oszn only attributes. -->
    <tr wicket:id="loadSaveDirsContainer">
        <td colspan="2">
            <fieldset style="margin-top: 10px;">
                <legend>
                                <span style="font-weight: bold;">
                                    <wicket:message key="loadSaveDirsLabel"/>
                                </span>
                </legend>
                <div style="margin-top: 10px;">
                    <table class="tbForm">
                        <tr wicket:id="dir">
                            <th>
                                <span wicket:id="label"></span><b wicket:id="required" class="blue">*</b>:
                            </th>
                            <td>
                                <div wicket:id="input"></div>
                            </td>
                        </tr>
                    </table>
                </div>
            </fieldset>
        </td>
    </tr>
</wicket:extend>
</html>
